<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th colspan="4">Latest Results</th>
			</tr>
            <tr>
                <th>Position</th>
                <th>Driver Name</th>
                <th>Constructor</th>
                <th>Laps</th>
                <th>Grid</th>
                <th>Time</th>
                <th>Status</th>
                <th>Points</th>
            </tr>
		</thead>
		<tbody>
			<tr ng-repeat="result in resultDetails">
				<td>{{result.position}}</td>
				<td>{{result.Driver.givenName}}&nbsp;{{result.Driver.familyName}}</td>
                <td>{{result.Constructor.name}}</td>
                <td>{{result.laps}}</td>
                <td>{{result.grid}}</td>
                <td>{{result.Time.time}}</td>
                <td>{{result.status}}</td>
                <td>{{result.points}}</td>
			</tr>
		</tbody>
	</table>
</div>
