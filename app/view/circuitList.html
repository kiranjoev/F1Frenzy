<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th colspan="4">Circuits used in current season</th>
			</tr>
            <tr>
                <th>No</th>
                <th>Circuit Name</th>
                <th>Location</th>
            </tr>
		</thead>
		<tbody>
			<tr ng-repeat="circuit in circuitList">
				<td>{{$index + 1}}</td>
				<td>
					<img ng-src="img/flags/{{circuit.Location.country}}.png" /> {{circuit.circuitName}}
				</td>
				<td>{{circuit.Location.locality}},&nbsp;{{circuit.Location.country}}</td>
			</tr>
		</tbody>
	</table>
</div>
