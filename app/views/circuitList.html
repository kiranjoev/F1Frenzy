<div ng-include="'views/header.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="well">
                <div class="row text-center">
                    <h3>Circuits used in current season</h3>
                </div>
                <div class="row">
                    <div class="table-responsive body-font">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Circuit Name</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="circuit in circuitList">
                                    <td>{{$index + 1}}</td>
                                    <td>
                                        <img ng-src="images/flags/{{circuit.Location.country}}.png" /> {{circuit.circuitName}}
                                    </td>
                                    <td>{{circuit.Location.locality}},&nbsp;{{circuit.Location.country}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="spinner-overlay" ng-show="displayLoading">
    <div class="spinner-area">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>
