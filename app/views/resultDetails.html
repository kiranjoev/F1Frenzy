<div ng-include="'views/header.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="well">
                <div class="row text-center">
                    <h3>Latest Results</h3>
                </div>
                <div class="row">
                    <div class="table-responsive body-font">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Position</th>
                                    <th>Driver Name</th>
                                    <th>Constructor</th>
                                    <th>Laps</th>
                                    <th>Grid</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="result in resultDetails">
                                    <td>{{result.position}}</td>
                                    <td>{{result.Driver.givenName}}&nbsp;{{result.Driver.familyName}}</td>
                                    <td>{{result.Constructor.name}}</td>
                                    <td>{{result.laps}}</td>
                                    <td>{{result.grid}}</td>
                                    <td>{{result.Time.time}}</td>
                                    <td>{{result.status}}</td>
                                    <td>{{result.points}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="spinner-overlay" ng-show="common.displayLoading">
    <div class="spinner-area">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>
